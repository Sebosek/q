<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="/build/q-components.js"></script>
  <style type="text/css">
    /* html {
      font-size: var(--q-vertical-rhythm, 24px);

    .box {
      align-items: center;
      background: hsla(320, 100%, 50%, 0.15);
      border: 1px solid hsla(320, 100%, 50%, 0.15);
      display: flex;
      height: 60px;
      justify-content: center;
    }

    q-checkbox,
    q-avatar {
      margin-right: 8px;
    }

    .person {
      display: inline-flex;
      flex-direction: column;
    }

    q-label {
      margin-bottom: 0px;
    }
  </style>
</head>
<body>
  <q-message type="success" closeable>Success message.</q-message>
  <q-message type="danger" closeable>Danger message.</q-message>
  <q-message type="info" closeable>Info message.</q-message>
  <q-message id="m" closeable>Just a message.</q-message>

  <div style="padding: 20px; overflow: hidden;">
    <div style="position: relative;">
      <q-button id="select">Select an option</q-button>
      <q-pop-up id="popup" offclick-closes multiple-clicks>
        <q-menu>
          <q-menu-item>Hello</q-menu-item>
          <q-menu-item>Menu item which should be so long</q-menu-item>
          <q-menu-item default-cursor>
            <q-checkbox></q-checkbox>
            <q-label>Send e-mail</q-label>
          </q-menu-item>
          <!-- <q-menu-item>
            <q-avatar initials="JD" size="m"></q-avatar>
            <div class="person">
              <q-label>John Doe</q-label>
              <q-caption>Administrator</q-caption>
            </div>
          </q-menu-item>
          <q-menu-item>
            <q-avatar initials="SB" size="m"></q-avatar>
            <div class="person">
              <q-label>Sebastian Bu≈°ek</q-label>
              <q-caption>Fullstack dev</q-caption>
            </div>
          </q-menu-item> -->
        </q-menu>
      </q-pop-up>

      <q-button id="modal-btn">Open modal</q-button>
    </div>
  </div>

  <q-backdrop id="backdrop"></q-backdrop>
  <q-modal id="modal">
    <!-- <div slot="title">Modal title</div> -->
    <div slot="footer" style="align-items: center; display: flex;">
      <q-checkbox></q-checkbox><q-label>Never show again</q-label>
    </div>
    <div slot="buttons">
      <q-button>Cancel operation</q-button>
      <q-button role="primary">Create user</q-button>
    </div>
    Hello here is a content.
  </q-modal>
  </html>
  <script>
    document.getElementById('select').addEventListener('click', () => {
      const popup = document.getElementById('popup');
      const state = popup.getAttribute('state');
      if (!state || state === 'hidden') {
        popup.setAttribute('state', 'shown');
      } else {
        popup.setAttribute('state', 'hidden');
      }
    });

    document.getElementById('modal-btn').addEventListener('click', () => {
      // const modal = document.getElementById('modal');
      // modal.shown = true;
      const backdrop = document.getElementById('backdrop');
      backdrop.shown = true;
    });
  </script>
</body>
