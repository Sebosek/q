<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="/build/q-components.js"></script>
  <style type="text/css">
    /* html {
      font-size: var(--q-vertical-rhythm, 24px);
    }

    body {
      font-size: 14px;
    } */

    .box {
      align-items: center;
      background: hsla(320, 100%, 50%, 0.15);
      border: 1px solid hsla(320, 100%, 50%, 0.15);
      display: flex;
      height: 60px;
      justify-content: center;
    }

    .form-entity {
      display: flex;
      flex-direction: row;
    }
    .form-entity__control {
      display: inline-flex;
      justify-content: center;
      width: 32px;
      padding: 8px 0;
    }
    .form-entity__label {
      display: inline-flex;
      flex-direction: column;
      padding: 8px 0;
    }
    .form-entity__label {
      margin-top: 1px;
    }
    .form-item q-label {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <q-sample></q-sample>
  <q-toggle switched></q-toggle>
  <br><br>
  <div class="form-item">
    <q-label>Your name</q-label>
    <q-input></q-input>
  </div>
  <div class="form-entity">
    <div class="form-entity__control">
      <q-radio></q-radio>
    </div>
    <div class="form-entity__label">
      <q-label>Radio item</q-label>
      <q-caption>Some not so iportant caption.</q-caption>
    </div>
  </div>
  <label class="form-entity">
    <div class="form-entity__control">
      <q-radio disabled checked></q-radio>
    </div>
    <div class="form-entity__label">
      <q-label>Radio item</q-label>
      <q-caption>Some not so iportant caption.</q-caption>
    </div>
  </label>
  <label class="form-entity">
    <div class="form-entity__control">
        <q-checkbox intermediate checked></q-checkbox>
    </div>
    <div class="form-entity__label">
      <q-label>Checkbox item</q-label>
      <q-caption>Some not so iportant caption.</q-caption>
    </div>
  </label>

  <q-button role="primary">Create user</q-button>
  </html>
</body>
