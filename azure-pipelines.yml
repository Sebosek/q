# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    cd ./src/components
    npm install
    npm run build
  displayName: 'npm install, build and bump-version'

- task: Npm@1
  inputs:
    command: 'custom'
    workingDir: './src/components'
    customCommand: 'npm run bump-version -- --alpha --version=$(Build.BuildNumber)'

- task: Npm@1
  inputs:
    command: 'publish'
    workingDir: './src/components'
    publishEndpoint: 'myget'